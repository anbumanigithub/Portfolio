<!DOCTYPE html>
<html lang="en">


 
<head>
  
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title> Create a new account</title>
    <meta content="" name="" />
    <meta content="portfolio" name="description" />

 
    <link rel="shortcut icon" href="assets/images/logo3.jpg">
 
    <link rel="stylesheet" href="assets/css/vendor.min.css" type="text/css" />

   
    <link rel="stylesheet" href="assets/css/theme.min.css" type="text/css" />
</head>

<body>
    <div class="bg-gradient2 min-vh-100 align-items-center d-flex justify-content-center pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="md-5 shadow">
                                    <div class="p-xl-5 p-3">
                                        <div class="mx-auto mb-0 text-center">
                                            <a href="index-2.html" class="d-flex">
                                                <img src="assets/images/logo3.jpg" class="align-self-center m-auto" alt="logo-img" height="150" />
                                            </a>
                                        </div>

                                        <h6 class="h5 mb-3 mt-3 text-center">Create Your Account</h6>
                                       

                                        <form action="#" class="authentication-form">
                                            <div class="mb-3">
                                                <label for="exampleName" class="form-label">Your Name <small>*</small></label>
                                                <input type="email" class="form-control" id="exampleName" aria-describedby="exampleName" placeholder="Your Name" name="name" />
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email <small>*</small></label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" />
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label" for="phonenumber">Phone Number<small>*</small></label>
                                               
                                                <input type="phonenumber" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter your phonenumber" />
                                                 
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Password <small>*</small></label>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" />
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label class="form-label">ReEnter Password <small>*</small></label>
                                                <input type="Re enter Password " class="form-control" id="ReEnter Password " name="ReEnter Password " placeholder="  ReEnter Password " />
                                            </div>

                                            <div class="mb-0 text-center d-grid">
                                                <button class="btn btn-primary" type="submit">Register</button>
                                            </div>
                                        </form>
                                       
                                    </div>
                                </div>
                                
                            </div>

                        </div> 
                    </div>
                 
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted">Already have an account?  <a href="Sign-in.html" class="text-primary fw-semibold ms-1">Sign In</a></p>
                        </div>  
                    </div>
                 

                </div> 
            </div>
         
        </div>
   
    </div>

   
    <script src="assets/js/vendor.min.js"></script>
 
    <script src="assets/js/theme.min.js"></script>

</body>



</html>

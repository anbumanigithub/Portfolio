<!DOCTYPE html>
<html lang="en">


 
<head>
 
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <title>Login into your account</title>
    <meta content="" name="" />
    <meta content="" name="description" />

 
    <link rel="shortcut icon" href="assets/images/logo3.jpg">
 
    <link rel="stylesheet" href="assets/css/vendor.min.css" type="text/css" />
 
    <link rel="stylesheet" href="assets/css/theme.min.css" type="text/css" />
</head>

<body>
  

    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="bg-gradient2 min-vh-100 align-items-center d-flex justify-content-center pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="md-5 shadow">
                                    <div class="p-xl-5 p-3">
                                        <div class="mx-auto mb-0">
                                            <a href="index-2.html" class="d-flex">
                                                <img src="assets/images/logo3.jpg" class="align-self-center  m-auto" alt="logo-img" height="150" />
                                            </a>
                                        </div>

                                        <h4 class="h5 mb-3 mt-0 text-center">Welcome</h4>
                                        <p class="text-muted mt-1 mb-4">
                                            Enter your Email address and Password  
                                        </p>
                                   
                                        <form action="#" class="authentication-form">

                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email <small>*</small></label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" />
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label" for="password">Password <small>*</small></label>
                                               
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" />
                                                <br>
                                                <a href="account-forget-password.html" class="float-end text-muted text-unline-dashed ms-1 fs-13">Forgot your password?</a>
                                            </div>
                                           

                                            <div class="mb-3">
                                                <input type="checkbox" class="form-check-input" id="checkbox-signin" />
                                                <label class="form-check-label text-muted" for="checkbox-signin">Remember me</label>
                                            </div>

                                            <div class="mb-0 text-center d-grid">
                                                <button class="btn btn-primary" type="submit">Log In</button>
                                            </div>
                                           
                                        </form>
                                       
 
                                        
                                    </div>
                                </div>
                              
                            </div>

                        </div> 
                    </div>
                 

                    <div class="row mt-3">
                        <div class="mb-0 text-center d-grid">
                            <p class="text-muted mt-1 mb-4">Don't have an account? Create your account, it takes less than a minute.</p>
                        </div>
                        <div class="col-12 text-center">
                            <p class="text-muted">Don't have an account? <a href="Signup.html"
                                    class="text-primary fw-semibold ms-1">Sign Up</a></p>
                        </div> 
                    </div>
               

                </div>  
            </div>
      
        </div>
    
    </div>

    <script src="assets/js/theme.min.js"></script>
